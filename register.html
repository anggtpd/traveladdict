<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Strawberries 101 | Register</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="register">
      <div class="register-wrapper">
        <div class="title-form">
          <h1>Register</h1>
          <hr />
        </div>
        <form>
          <div>
            <label class="lbl username">Username:</label>
            <input type="text" name="username" placeholder="Your Name" class="inputUsername" />
          </div>
          <div>
            <label class="lbl phone">Phone Number:</label>
            <input type="number" name="phone" placeholder="081234567890" class="inputPhone" />
          </div>
          <div>
            <label class="lbl alamat">Alamat:</label>
            <input type="text" name="alamat" placeholder="Jalan Mawar Gang Kucing No.53" class="inputAlamat" />
          </div>
          <div>
            <label class="lbl email">Email:</label>
            <input type="email" name="email" placeholder="example@email.com" class="inputEmail" />
          </div>
          <div>
            <label class="lbl password">Password:</label>
            <input type="password" name="password" class="inputPassword" />
          </div>
        </form>
        <a class="button">Register</a>
        <span>Have an account? <a href="login.html">Login</a></span>
      </div>
    </div>
  </body>
</html>
